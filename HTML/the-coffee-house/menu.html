<!DOCTYPE html>

    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="assets/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="/CSS/layout/header.css">

            <h1>
              <img
                class="logo"
                src="assets/Image/logo/logo.174bdfd.svg"
                alt="logo the coffee house">
            </h1>
          </div>
          <div class="header-right">
            <nav class="page-nav">
              <ul class="nav-list">
                <li class="nav-item">
                  <a class="nav-link" href="">TRANG CHỦ</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="">CÂU CHUYỆN THƯƠNG HIỆU</a>

                <li class="nav-item">
                  <a class="nav-link" href="#menu">THỰC ĐƠN</a>

                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#hashtag">CHUYỆN CÀ PHÊ</a>
                </li>
                <li class="nav-item">
                  <a class="header-account" href="">
                    <i class="icon header-account ti-user"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="header-cart" href="">
                    <i class="icon header-account ti-bag"></i>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="section-banner">
        <div class="container">
          <div class="banner-wrapper">
            <div class="banner-slider">
              <ul class="img-list">
                <li class="img-item">
                  <img
                    class="img"
                    src="assets/Image/MENU/banner/banner1.png"
                    alt="hat ca phe">

              </ul>

          </div>
        </div>
